<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - ShopEase</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div id="navbar-container"></div>    
    <main class="cart-main">
        <section class="cart-header">
            <h1>Your Shopping Cart</h1>
            <p id="cart-status"></p>
        </section>
        
        <div class="cart-container">
            <section class="cart-items" id="cart-items">
                <!-- Cart items will be loaded by JavaScript -->
                <div class="empty-cart">
                    <p>Your cart is empty</p>
                    <a href="products.html" class="cta-button">Continue Shopping</a>
                </div>
            </section>
            
            <aside class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span id="shipping">$5.99</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
                <button id="checkout-btn" class="checkout-btn" disabled>Proceed to Checkout</button>
                <a href="products.html" class="continue-shopping">Continue Shopping</a>
            </aside>
        </div>
    </main>
    
    <div id="footer-container"></div>    
    <script src="js/script.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
