<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us - ShopEase</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <div id="navbar-container"></div>
    <main class="contact-main">
        <section class="contact-hero">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out with any questions or feedback.</p>
        </section>

        <section class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>

                <div class="info-item">
                    <div class="info-icon">üìç</div>
                    <div class="info-content">
                        <h3>Address</h3>
                        <p>Ravipuram Street<br>Sreenagar City, PO 12345</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">üìû</div>
                    <div class="info-content">
                        <h3>Phone</h3>
                        <p>+91 1234567890<br>Mon-Fri: 9am-5pm</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">‚úâÔ∏è</div>
                    <div class="info-content">
                        <h3>Email</h3>
                        <p>info@shophome.com<br>support@shophome.com</p>
                    </div>
                </div>

                <div class="social-links">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>

        <section class="map-section">
            <h2>Our Location</h2>
            <div class="map-container">
                <!-- Embedded Google Map -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215209126327!2d-73.987844924525!3d40.74844047138971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1690833454253!5m2!1sen!2sus"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
