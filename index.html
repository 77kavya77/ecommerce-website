<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div id="navbar-container"></div>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to ShopEase</h1>
                <p>Discover amazing products at unbeatable prices</p>
                <a href="products.html" class="cta-button">Shop Now</a>
            </div>
        </section>
        
        <section class="featured-categories">
            <h2>Shop by Category</h2>
            <div class="categories-grid">
                <a href="products.html?category=electronics" class="category-card">
                    <img src="images/electronics.jpg" alt="Electronics">
                    <h3>Electronics</h3>
                </a>
                <a href="products.html?category=clothing" class="category-card">
                    <img src="images/fashion.jpg" alt="Clothing">
                    <h3>Clothing</h3>
                </a>
                <a href="products.html?category=footwear" class="category-card">
                    <img src="images/footwear.jpg" alt="Footwear">
                    <h3>Footwear</h3>
                </a>
            </div>
        </section>
        
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="products-grid" id="featured-products">
                <!-- Featured products will be loaded by JavaScript -->
            </div>
            <a href="products.html" class="view-all">View All Products â†’</a>
        </section>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="script.js"></script>
    <script src="home.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
